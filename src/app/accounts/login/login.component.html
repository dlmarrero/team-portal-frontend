<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon">
                  <i class="icon-user"></i>
                </span>
                <input type="text" class="form-control" [(ngModel)]="loginData.userName" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon">
                  <i class="icon-lock"></i>
                </span>
                <input type="password" class="form-control" [(ngModel)]="loginData.password" placeholder="Password">
              </div>
              <app-messages></app-messages>
              <div class="row">
                <div class="col-6">
                  <!-- TODO:  Convert to form to allow enter key submission -->
                  <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  <br>New to N57?
                  <br>Create an account to access more features of your divisional portal.</p>
                <a class="btn btn-primary active mt-3" routerLink="/register">Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
